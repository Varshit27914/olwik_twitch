<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Olwik Twitch Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: #9146FF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Olwik Twitch Bot</h1>
  <button onclick="startBot()">Start Bot</button>
  <p id="status"></p>

  <script>
    async function startBot() {
      document.getElementById("status").innerText = "Starting...";
      try {
        const res = await fetch("/start-bot", { method: "POST" });
        const data = await res.json();
        document.getElementById("status").innerText = data.status;
      } catch (err) {
        document.getElementById("status").innerText = "Error starting bot.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
